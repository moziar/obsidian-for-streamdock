<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>com.moz.obsidian-for-streamdock.note-navigator</title>
  <link rel="stylesheet" href="css/pi.css">
</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label" data-localize="Type">Type</div>
      <select class="sdpi-item-value select" id="note_type">
        <option value="Daily" selected>Daily</option>
        <option value="Weekly">Weekly</option>
      </select>
    </div>
    <div type="textarea" class="sdpi-item" title="Enter the API Key">
      <div class="sdpi-item-label" data-localize="API Key">API Key</div>
      <span class="sdpi-item-value textarea">
        <textarea type="textarea" rows="1" id="apikey" placeholder="Enter API Key here"></textarea>
      </span>
    </div>
  </div>

  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>

</html>
