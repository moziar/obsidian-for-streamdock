<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
          name=viewport>
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=black name=apple-mobile-web-app-status-bar-style>
    <title>com.moz.obsidian-for-streamdock.settings-navigator</title>
    <link href="css/pi.css" rel="stylesheet">
</head>

<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item" title="Enter the vault name" type="textarea">
        <div class="sdpi-item-label" data-localize="Vault Name">Vault</div>
        <input class="sdpi-item-value" id="vault" required type="text" value="">
    </div>

    <div class="sdpi-item">
        <div class="sdpi-item-label" data-localize="Plugin ID">Plugin</div>
        <input class="sdpi-item-value" id="plugin_id" placeholder="Enter Plugin ID here" required type="text" value="">
    </div>

    <div class="sdpi-heading">Support</div>
    <div>
        Please install the companion <a data-open-url="https://obsidian.md/plugins?id=obsidian-advanced-uri">Obsidian
        Advanced URI plugin</a> to make this action work!<br>
        <br>
        <a data-open-url="https://github.com/moziar/obsidian-for-streamdock">Documentation</a> | Get Plugin ID from <a
            data-open-url="https://github.com/obsidianmd/obsidian-releases/blob/master/community-plugins.json">community
        plugin list</a>
    </div>
</div>

<div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

<script src="js/common.js"></script>
<script src="js/common_pi.js"></script>
<script src="js/index_pi.js"></script>
</body>

</html>
