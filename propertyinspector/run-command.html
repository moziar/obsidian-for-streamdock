<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
          name=viewport>
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=black name=apple-mobile-web-app-status-bar-style>
    <title>com.moz.obsidian-for-streamdock.run-command</title>
    <link href="css/pi.css" rel="stylesheet">
    <style>
        .sdpi-wrapper details > .sdpi-item {
            margin-left: -12px;
            padding-left: -18px;
        }

        .sdpi-wrapper details > .sdpi-item > .sdpi-item-value {
            margin-right: 60px;
        }
    </style>
</head>

<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item">
        <div class="sdpi-item-label" data-localize="Command">Command</div>
        <input class="sdpi-item-value" id="command" placeholder="Enter Command ID here" required type="text" value="">
    </div>

    <div class="sdpi-item" title="Enter the API Key" type="textarea">
        <div class="sdpi-item-label" data-localize="API Key">API Key</div>
        <span class="sdpi-item-value textarea">
        <textarea id="apikey" placeholder="Enter API Key here" required rows="3" type="textarea"></textarea>
      </span>
    </div>

    <details>
        <summary>Customize</summary>
        <div class="sdpi-item">
            <div class="sdpi-item-label" data-localize="Port">Port</div>
            <input class="sdpi-item-value" id="port" placeholder="27123" type="number" value="">
        </div>
    </details>

    <div class="sdpi-heading">Support</div>
    <div>
        Please install the companion <a data-open-url="https://obsidian.md/plugins?id=obsidian-local-rest-api">Obsidian
        Local REST API plugin</a> to make this action work!<br>
        <br>
        <a data-open-url="https://github.com/moziar/obsidian-for-streamdock">Documentation</a> | Get Command ID from <a
            data-open-url="https://coddingtonbear.github.io/obsidian-local-rest-api/#/">API Manual</a>
    </div>
</div>

<div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

<script src="js/common.js"></script>
<script src="js/common_pi.js"></script>
<script src="js/index_pi.js"></script>
</body>

</html>
