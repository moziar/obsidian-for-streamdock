<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>com.moz.obsidian-for-streamdock.run-command</title>
  <link rel="stylesheet" href="css/pi.css">
</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label" data-localize="Command">Command</div>
      <input class="sdpi-item-value" type="text" id="command" placeholder="Enter Command ID here" value="" required>
    </div>

    <div type="textarea" class="sdpi-item" title="Enter the API Key">
      <div class="sdpi-item-label" data-localize="API Key">API Key</div>
      <span class="sdpi-item-value textarea">
        <textarea type="textarea" rows="3" id="apikey" placeholder="Enter API Key here" required></textarea>
      </span>
    </div>

    <div class="sdpi-heading">Support</div>
    <div>
      Please install the companion <a data-open-url="https://obsidian.md/plugins?id=obsidian-local-rest-api">Obsidian Local REST API plugin</a> to make this action work!<br>
      <br>
      <a data-open-url="https://github.com/moziar/obsidian-for-streamdock">Documentation</a> | Get Command ID from <a data-open-url="https://coddingtonbear.github.io/obsidian-local-rest-api/#/">API Manual</a>
    </div>
  </div>

  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>

</html>
